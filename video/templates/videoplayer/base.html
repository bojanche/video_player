{% load static %}
<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<html lang="en">
<link rel="stylesheet" href="{% static 'videoplayer/css/style.css' %}">
<link rel="stylesheet" href="{% static 'videoplayer/css/bootstrap.min.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'videoplayer/images/video_favicon.ico' %}"/>
    <title>Video Player</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">&nbsp;Video</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'videoplayer:video_playlist' %}">Home</a>
        </li>
  {% if user.is_superuser %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'videoplayer:asset_upload' %}">Add video</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'videoplayer:conversion_task' %}">Conversion task</a>
        </li>
  {% endif %}
        </ul>
    </div>

  {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'user_logout' %}">Logout</a>

  {% endif %}

</nav>
{% block body_block %}{% endblock %}
</div>
<script src="{% static 'videoplayer/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
